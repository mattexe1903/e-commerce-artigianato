<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il tuo Carrello</title>
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
  <header>
    <div class="logo">Il tuo Carrello</div>
    <div class="logo go-home" onclick="location.href='homereg.html'">Torna alla Home</div>
  </header>

  <section id="cart-section">
    <div id="empty-cart" class="empty-message">
      <p>Il carrello è vuoto</p>
      <button onclick="location.href='homereg.html'">Inizia ad acquistare</button>
    </div>

    <div id="cart-content" class="cart-layout" style="display: none;">
      <div class="cart-table">
        <div class="cart-header">
          <span>Nome Articolo</span>
          <span>Info Articolo</span>
          <span>Prezzo</span>
          <span>Quantità</span>
          <span>Rimuovi</span>
        </div>
        <div id="cart-items"></div>
      </div>

      <div class="cart-summary">
        <h3>Riepilogo</h3>
        <div id="summary-items"></div>
        <hr>
        <p>Totale articoli: <span id="total-items">0</span></p>
        <p>Prezzo articoli: €<span id="items-price">0.00</span></p>
        <p>Spedizione: €5.99</p>
        <hr>
        <p><strong>Totale: €<span id="total-price">0.00</span></strong></p>
        <button onclick="proceedOrder()">Procedi</button>
      </div>
    </div>
  </section>

  <!-- Modale di conferma -->
  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Rimuovi Articolo</h3>
      <p id="modal-item-name"></p>
      <label for="remove-quantity">Quantità da rimuovere:</label>
      <input type="number" id="remove-quantity" min="1" value="1">
      <p id="modal-error" class="modal-error" style="display: none;"></p>
      <div class="modal-buttons">
        <button onclick="confirmPartialRemove()">Conferma</button>
        <button onclick="closeModal()">Annulla</button>
      </div>
    </div>
  </div>

  <script src="../js/cart.js"></script>
</body>
</html>
