<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="../css/payment.css" />
  <script defer src="../js/payment.js"></script>
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
  <script src="../js/gpay.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo" onclick="window.location.href='#'">Procedi Ordine</div>
    <div class="menu">
      <div class="logo" onclick="window.location.href='homereg.html'">Home</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="cart-layout">
    <!-- RIEPILOGO ORDINE A SINISTRA -->
    <aside class="cart-summary">
      <h3>ðŸ§¾ Riepilogo Ordine</h3>
      <div id="summary-items"></div>
      <hr />
      <p>Totale articoli: <span id="total-items">0</span></p>
      <p>Prezzo articoli: â‚¬<span id="items-price">0.00</span></p>
      <p>Spedizione: â‚¬<span id="shipping-cost">5.99</span></p>
      <hr />
      <p><strong>Totale: â‚¬<span id="total-price">0.00</span></strong></p>

      <!-- Pulsante Acquisto spostato qui -->
      <button class="purchase-button" onclick="sendOrder()">Acquista Ora</button>
    </aside>


    <!-- FORM PAGAMENTO E INDIRIZZO -->
    <div class="form-sections">
      <!-- INDIRIZZO -->
      <section class="form-container">
        <h2>ðŸ“¦ Indirizzo di Consegna</h2>
        <form id="address-form" class="grid-form">
          <label>Nome
            <span id="address-name"></span>
          </label>
          <label>Cognome
            <span id="address-surname"></span>
          </label>
          <label>Via e numero civico
            <input type="text" id="address-street" required />
          </label>
          <label>CittÃ 
            <input type="text" id="address-city" required />
          </label>
          <label>CAP
            <input type="text" id="address-zip" required />
          </label>
          <label>Provincia
            <input type="text" id="address-province" required />
          </label>
          <div class="checkbox-inline">
            <input type="checkbox" id="save-address" />
            <span>Salva indirizzo nel profilo</span>
          </div>
        </form>
      </section>

      <!-- METODO DI PAGAMENTO -->
      <section class="form-container">
        <h2>ðŸ’³ Metodo di Pagamento</h2>
        <div class="payment-methods">
          <button type="button" class="pay-option" data-method="card">Carta di Credito</button>
          <button type="button" class="pay-option" data-method="paypal">PayPal</button>
          <div id="google-pay-button"></div>
          <button type="button" class="pay-option" data-method="apple">Apple Pay</button>
        </div>
        <form id="payment-form" class="grid-form"></form>
        <div class="checkbox-inline">
          <input type="checkbox" id="save-payment" />
          <span>Salva metodo nel profilo</span>
        </div>
      </section>

    </div>
  </main>

  <!-- MODALE -->
  <div class="modal-overlay" id="popup" style="display: none;">
    <div class="modal-content">
      <h3 id="popup-title"></h3>
      <p id="popup-message"></p>
      <div class="modal-buttons">
        <button onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>
    <div id="toast" style="position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:4px;display:none;font-family:sans-serif;font-size:14px;"></div>

</body>

</html>
