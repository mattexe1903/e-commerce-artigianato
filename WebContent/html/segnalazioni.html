<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnalazioni</title>
  <link rel="stylesheet" href="../css/segnalazioni.css">
</head>
<body>
  <header>
    <div class="logo">Lokal</div>
    <div class="header-buttons">
      <button onclick="window.location.href='../home.html'">Home</button>
    </div>
  </header>

  <section>
    <h2>Invia una segnalazione</h2>
    <form id="segnalazioneForm">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="problema">Tipo di problema:</label><br>
      <select id="problema" required>
        <option value="">-- Seleziona un problema --</option>
        <option value="password">Problema con la password</option>
        <option value="acquisto">Problema durante l'acquisto</option>
        <option value="spedizione">Problema con la spedizione</option>
        <option value="descrizione">Descrizione prodotto errata</option>
        <option value="pagamento">Errore di pagamento</option>
        <option value="altro">Altro</option>
      </select><br><br>

      <div id="noteContainer" style="display: none;">
        <label for="note">Note aggiuntive:</label><br>
        <textarea id="note" rows="4" cols="50"></textarea><br><br>
      </div>

      <button type="submit" id="inviaBtn" style="display: none;">Invia segnalazione</button>
    </form>
  </section>

  <script src="../js/segnalazioni.js"></script>
</body>
</html>
