<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiungi Prodotto</title>
  <link rel="stylesheet" href="../css/productsadd.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="profilearti.html" style="color: inherit; text-decoration: none;">Lokal</a>
    </div>
  </header>

  <section class="product-details-container">
    <div class="product-image">
      <label class="form-label">Immagine prodotto</label>
      <input type="file" id="image-upload" accept="image/*">
      <img id="product-img" src="" alt="Anteprima immagine">
    </div>

    <div class="product-info">
      <label class="form-label" for="product-name">Nome prodotto</label>
      <input type="text" id="product-name" placeholder="Inserisci il nome">

      <div class="product-description">
        <h3>Descrizione</h3>

        <label class="form-label" for="product-category">Categoria</label>
        <input type="text" id="product-category" placeholder="Inserisci la categoria">

        <label class="form-label" for="product-description-text">Testo descrizione</label>
        <textarea id="product-description-text" placeholder="Scrivi una descrizione..."></textarea>
      </div>

      <div class="product-price-quantity">
        <label class="form-label" for="product-price">Prezzo</label>
        <input type="number" id="product-price" placeholder="€" min="0" step="0.01">

        <label class="form-label" for="product-quantity">Quantità disponibile</label>
        <input type="number" id="product-quantity" value="1" min="1">
      </div>

      <button id="create-product-btn" onclick="creaProdotto()">Crea</button>
    </div>
  </section>

  <script src="../js/productsadd.js"></script>
</body>
</html>
