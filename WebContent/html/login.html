<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lokal - E-commerce</title>
  <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
  <div class="login-container">
    <h1>Accedi al tuo account</h1>
    
    <form id="loginForm">
      <p id="errorMessage" class="error-message"></p>

      <label for="Email">Email</label>
      <input type="email" id="email" name="Email" />

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" />
          </div>
          <p class="toggle-text">
            <a href="#" id="togglePassword">Mostra password</a>
          </p>
          

      <button type="submit" id="loginBtn">Accedi</button>

      <p class="link-text">
        Se non sei registrato <a href="#" id="registerLink">registrati qui</a>
      </p>
      <p class="link-text">
        Hai problemi di accesso? <a href="#" id="supportLink">premi qui</a>
      </p>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
