<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiorna prodotto</title>
  <link rel="stylesheet" href="../css/productsupdate.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="homereg.html" style="color: inherit; text-decoration: none;">Lokal</a>
    </div>
    <div class="profile">
      <a href="profilearti.html" style="color: inherit; text-decoration: none;">Profilo</a>
    </div>
  </header>

  <section class="product-details-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Immagine prodotto">
    </div>

    <div class="product-info">
      <div class="editable-field">
        <h2 id="product-name">Nome prodotto</h2>
        <button class="edit-btn" onclick="enableEdit('product-name')">Modifica</button>
        <button class="save-btn" onclick="saveEdit('product-name')" style="display:none;">Salva</button>
      </div>

      <div class="editable-field">
        <p><strong>Categoria:</strong> <span id="product-category">Categoria prodotto</span></p>
        <button class="edit-btn" onclick="enableEdit('product-category')">Modifica</button>
        <button class="save-btn" onclick="saveEdit('product-category')" style="display:none;">Salva</button>
      </div>

      <div class="editable-field">
        <h3>Descrizione</h3>
        <p id="product-description-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="edit-btn" onclick="enableEdit('product-description-text')">Modifica</button>
        <button class="save-btn" onclick="saveEdit('product-description-text')" style="display:none;">Salva</button>
      </div>

      <div class="editable-field">
        <p><strong>Prezzo:</strong> <span id="product-price">99.99</span> €</p>
        <button class="edit-btn" onclick="enableEdit('product-price')">Modifica</button>
        <button class="save-btn" onclick="saveEdit('product-price')" style="display:none;">Salva</button>
      </div>

      <div class="editable-field">
        <p><strong>Quantità disponibile:</strong> <span id="product-quantity">20</span></p>
        <button class="edit-btn" onclick="enableEdit('product-quantity')">Modifica</button>
        <button class="save-btn" onclick="saveEdit('product-quantity')" style="display:none;">Salva</button>
      </div>
    </div>
  </section>

  <script src="../js/productsupdate.js"></script>
</body>
</html>
