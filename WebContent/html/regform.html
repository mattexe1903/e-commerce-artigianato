<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione</title>
  <link rel="stylesheet" href="../css/regform.css" />
</head>
<body>

  <div class="regform-container">
    <a href="regchoice.html" class="back-arrow">←</a>

    <form id="form-cliente" class="form-section">
      <h1>REGISTRAZIONE</h1>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required>

      <label for="indirizzo">Indirizzo</label>
      <input type="text" id="indirizzo" name="indirizzo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <div class="password-toggle">
        <a href="#" onclick="togglePasswordVisibility('password', this)">Mostra password</a>
      </div>

        <label for="conferma">Conferma Password</label>
        <input type="password" id="conferma" name="conferma" required>
        <div class="password-toggle">
            <a href="#" onclick="togglePasswordVisibility('conferma', this)">Mostra password</a>
        </div>


      <!-- SEZIONE ARTIGIANO -->
      <div id="form-artigiano" style="display: none;">
        <label for="tipo_artigiano">Tipo di Artigiano</label>
        <input type="text" id="tipo_artigiano" name="tipo_artigiano">

        <label for="iban">IBAN</label>
        <input type="text" id="iban" name="iban">

        <div class="info-box">
          La richiesta per diventare un venditore sulla nostra piattaforma è in fase di accettazione. Una volta che il nostro admin l’avrà accettata, le verrà notificata nel profilo. Grazie per la pazienza.
        </div>
      </div>

      <button type="submit" class="register-button">REGISTRATI</button>
    </form>
  </div>

  <script src="../js/regform.js"></script>
</body>
</html>
