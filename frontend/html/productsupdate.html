<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aggiorna prodotto</title>
  <link rel="stylesheet" href="../css/productsupdate.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <span>Lokal</span>
    </div>
    <div class="profile">
      <a href="profile.html">Profilo</a>
    </div>
  </header>

  <section class="product-details-container">
    <div class="product-image">
      <button class="delete-button" onclick="eliminaProdotto()">üóëÔ∏è Elimina il prodotto</button>
      <input type="file" id="image-upload" accept="image/*" />
      <img id="product-img" src="" alt="Immagine del prodotto selezionato" />
    </div>

    <div class="product-info">
      <div class="editable-field">
        <label for="product-name">Nome prodotto</label>
        <input type="text" id="product-name" required />
      </div>

      <div class="editable-field">
        <label for="product-category">Categoria</label>
        <select id="product-category" required></select>
      </div>

      <div class="editable-field">
        <label for="product-description-text">Descrizione</label>
        <textarea id="product-description-text"></textarea>
      </div>

      <div class="editable-field">
        <label for="product-price">Prezzo (‚Ç¨)</label>
        <input type="number" id="product-price" step="0.01" required />
      </div>

      <div class="editable-field">
        <label for="product-quantity">Quantit√† disponibile</label>
        <input type="number" id="product-quantity" required />
      </div>

      <button type="button" onclick="salvaModificheProdotto()">Salva modifiche</button>
    </div>
  </section>

    <div id="toast" style="position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:4px;display:none;font-family:sans-serif;font-size:14px;"></div>


  <script src="../js/productsupdate.js"></script>
</body>
</html>
