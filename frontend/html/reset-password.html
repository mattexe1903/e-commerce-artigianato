<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimposta Password</title>
  <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
  <header>
    <div class="logo">Lokal</div>
  </header>

  <main>
    <section>
      <h2>Reimposta la tua password</h2>
      <div class="form-container">
        <label for="newPassword">Nuova password</label>
        <input type="password" id="newPassword" placeholder="Inserisci nuova password" required minlength="6">

        <label for="confirmPassword">Conferma password</label>
        <input type="password" id="confirmPassword" placeholder="Conferma nuova password" required minlength="6">

        <div class="toggle-text">
          <a href="#" id="togglePassword">Mostra password</a>
        </div>

        <button id="resetBtn">Reimposta password</button>
        <p id="resetMessage" role="alert"></p>
      </div>
    </section>
  </main>

    <div id="toast" style="position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:4px;display:none;font-family:sans-serif;font-size:14px;"></div>


  <script src="/js/reset-password.js"></script>
</body>
</html>
