<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lokal - E-commerce</title>
  <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../home.html" style="color: inherit; text-decoration: none;">Lokal</a>
    </div>
  </header>

  <div class="login-container">
    <h1>Accedi al tuo account</h1>
    
    <form id="loginForm">
      <p id="errorMessage" class="error-message"></p>

      <label for="Email">Email</label>
      <input type="email" id="email" name="Email" />

      <div class="password-label-row">
        <label for="password">Password</label>
        <a href="#" id="forgotPassword">Password dimenticata?</a>
      </div>

      <div class="password-container">
        <input type="password" id="password" name="password" />
      </div>

      <p class="toggle-text">
        <a href="#" id="togglePassword">Mostra password</a>
      </p>

      <button type="submit" id="loginBtn">Accedi</button>

      <p class="link-text">
        Se non sei registrato <a href="#" id="registerLink">registrati qui</a>
      </p>
      <p class="link-text">
        Hai problemi di accesso? <a href="#" id="supportLink">premi qui</a>
      </p>
    </form>
  </div>

  <!-- Modal per reset password -->
  <div id="forgotModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Recupera Password</h2>
      <label for="resetEmail">Inserisci la tua email</label>
      <input type="email" id="resetEmail" />
      <button id="sendReset">Invia</button>
      <p id="resetMessage" class="link-text"></p>
    </div>
  </div>
    <div id="toast" style="position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:4px;display:none;font-family:sans-serif;font-size:14px;"></div>


  <script src="../js/login.js"></script>
</body>
</html>
