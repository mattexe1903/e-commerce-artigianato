<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invia una Segnalazione</title>
  <link rel="stylesheet" href="../css/segnalazioni.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="logo">Lokal</div>
    <div class="header-buttons">
      <button onclick="window.location.href='../home.html'">Home</button>
    </div>
  </header>

  <main class="container">
    <h2>Segnala un Problema</h2>
    <form id="segnalazioneForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="problema">Tipo di problema</label>
        <select id="problema" required>
          <option value="">-- Seleziona un problema --</option>
          <option value="password">Problema con la password</option>
          <option value="acquisto">Problema durante l'acquisto</option>
          <option value="spedizione">Problema con la spedizione</option>
          <option value="descrizione">Descrizione prodotto errata</option>
          <option value="pagamento">Errore di pagamento</option>
          <option value="altro">Altro</option>
        </select>
      </div>

      <div class="form-group" id="noteContainer" style="display: none;">
        <label for="note">Note aggiuntive</label>
        <textarea id="note" rows="4"></textarea>
      </div>

      <button type="submit" id="inviaBtn" style="display: none;">Invia Segnalazione</button>
    </form>
  </main>

    <div id="toast" style="position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:4px;display:none;font-family:sans-serif;font-size:14px;"></div>


  <script src="../js/segnalazioni.js"></script>
</body>
</html>
